<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main class="main-container">

    <div class="balance">

      <div>
        <p class="balance__title">My balance</p>
        <p class="balance__total">$921.48 </p>
      </div>

      <img class="balance__logo" src="images/logo.svg" alt="logo">

    </div>


    <div class="chart">
      <h2 class="chart__title"> Spending - Last 7 days</h2>
        <div class="chart__bars-containers">

          <!-- <div class="chart__bars-containers__bar">
            <div class="chart__bars-containers__bar--label">
              $35.20
            </div>
            <div class="chart__bars-containers__bar--day">
              mon
            </div>
          </div> -->

         

        </div> 

        <div class="chart__analitics">
          <div>
            <p class="chart__analitics__total"> Total this month</p>
            <p class="chart__analitics__total-value">$478.33</p>
          </div>

          <div>
            <p class="chart__analitics__porcentage">+2.4%</p>
            <p class="chart__analitics__porcentage-period">from last month</p>

          </div>
        </div>

         
      
    </div>
   


  </main>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/FabianVladmir">Fabian Florez</a>.
  </footer>

  <script src="main.js" type="module"></script>
</body>
</html>
